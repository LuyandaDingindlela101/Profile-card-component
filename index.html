<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Frontend Mentor | Profile card component</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
		<!-- 3RD PARTY STYLESHEETS -->
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
		<!-- MY STYLESHEETS -->
		<link rel="stylesheet" href="./styles/main.css">
	</head>
	<body>
		<img src="./images/bg-pattern-top.svg" class="top-bg-image bg-image" alt="background pattern">
		<img src="./images/bg-pattern-bottom.svg" class="bottom-bg-image bg-image" alt="background pattern">
		<div class="profile-card">
			<div class="profile-header">
				<img src="./images/image-victor.jpg" alt="Victor profile image">
			</div>
			<div class="profile-body">
				<div class="profile-owner">
					<h1>Victor Crest <span>26</span></h1>
					<p>London</p>
				</div>
				<div class="profile-details">
					<div class="detail">
						<h6>80K</h6>
						<p>Followers</p>
					</div>
					<div class="detail">
						<h6>803K</h6>
						<p>Likes</p>
					</div>
					<div class="detail">
						<h6>1.4K</h6>
						<p>Photos</p>
					</div>
				</div>
			</div>
		</div>
		<div class="attribution">
			<p>
				Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor.</a> 
				Coded by <a href="https://luyanda-portfolio.netlify.app/" target="_blank">Luyanda Dingindlela.</a>
			</p>
		</div>
	</body>
</html>
